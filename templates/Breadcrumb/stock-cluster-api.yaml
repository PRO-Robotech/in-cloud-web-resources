---
apiVersion: front.in-cloud.io/v1alpha1
kind: Breadcrumb
metadata:
  name: stock-cluster-api-table
spec:
  id: "stock-cluster-api-table"
  breadcrumbItems:
    - key: api
      label: "{apiGroup}/{apiVersion}/{plural}"

---
apiVersion: front.in-cloud.io/v1alpha1
kind: Breadcrumb
metadata:
  name: stock-cluster-api-form
spec:
