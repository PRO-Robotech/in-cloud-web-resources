---
apiVersion: front.in-cloud.io/v1alpha1
kind: CustomColumnsOverride
metadata:
  name: stock-cluster-apiextensions.k8s.io.v1.customresourcedefinitions
spec:
  additionalPrinterColumns:
    {{ include "incloud-web-resources.cco.columns.icon-link-block" (dict
      "columnName" "Name"
      "title" "CustomResourceDefinition"
      "reqIndex" 0
      "jsonPath" ".metadata.name"
      "factory" "crd-details/apiextensions.k8s.io/v1/customresourcedefinitions"
      "basePrefix" .Values.basePrefix
    ) | nindent 4
    }}
    - jsonPath: .spec.group
      name: Group
      type: string
    - jsonPath: .status.storedVersions[0]
      name: Latest Version
      type: string
    - jsonPath: .status.conditions[?(@.type=='NamesAccepted')].status
      name: Namespaced
      type: string
    - jsonPath: .status.conditions[?(@.type=='Established')].status
      name: Established
      type: string
  additionalPrinterColumnsTrimLengths:
    {{ include "incloud-web-resources.cco.columns-trim-lengths.name" . | nindent 4 }}
  id: stock-cluster-/apiextensions.k8s.io/v1/customresourcedefinitions

---
apiVersion: front.in-cloud.io/v1alpha1
kind: CustomColumnsOverride
metadata:
  name: versions-apiextensions.k8s.io.v1.customresourcedefinitions
spec:
  additionalPrinterColumns:
    - jsonPath: .name
      name: Name
      type: string
    - jsonPath: .served
      name: Served
      type: string
    - jsonPath: .storage
      name: Storage
      type: string

  additionalPrinterColumnsTrimLengths:
    {{ include "incloud-web-resources.cco.columns-trim-lengths.name" . | nindent 4 }}
  id: versions-apiextensions.k8s.io.v1.customresourcedefinitions
